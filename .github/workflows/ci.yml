name: CI
on:
  push: {}

jobs:
  lint:
    name: "Lint (${{ matrix.component }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, v2/frontend]
        include:
          - component: frontend
            command: npm ci
          - component: v2/frontend
            command: pnpm i --frozen-lockfile
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: ${{ matrix.command }}
        working-directory: ${{ matrix.component }}
      - name: Build
        run: pnpm lint
        working-directory: ${{ matrix.component }}
  build:
    name: "Build (${{ matrix.component }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, v2/backend, v2/frontend]
        include:
          - component: frontend
            command: npm ci
          - component: v2/frontend
            command: pnpm i --frozen-lockfile
          - component: v2/backend
            command: pnpm i --frozen-lockfile
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: ${{ matrix.command }}
        working-directory: ${{ matrix.component }}
      - name: Build
        run: pnpm build
        working-directory: ${{ matrix.component }}
